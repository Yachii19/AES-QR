<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AES QR Code Encryption/Decryption</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.1/build/qrcode.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.min.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f5f5;
            color: #333;
        }
        .tabs {
            display: flex;
            margin-bottom: 20px;
            border-bottom: 1px solid #ddd;
        }
        .tab {
            padding: 10px 20px;
            cursor: pointer;
            background-color: #f1f1f1;
            border: 1px solid #ddd;
            border-bottom: none;
            margin-right: 5px;
            border-radius: 5px 5px 0 0;
        }
        .tab.active {
            background-color: #3498db;
            color: white;
            border-color: #3498db;
        }
        .tab-content {
            display: none;
            padding: 20px;
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 0 0 5px 5px;
        }
        .tab-content.active {
            display: block;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
            height: 100px;
            resize: vertical;
        }
        select, button {
            padding: 10px 15px;
            border-radius: 4px;
            font-size: 16px;
        }
        button {
            background-color: #3498db;
            color: white;
            border: none;
            cursor: pointer;
            margin-right: 10px;
            margin-bottom: 10px;
        }
        button:hover {
            background-color: #2980b9;
        }
        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        #qrCodeContainer {
            margin-top: 20px;
            text-align: center;
        }
        #qrCodeCanvas {
            max-width: 300px;
            margin: 0 auto;
            padding: 10px;
            background-color: white;
            border: 1px solid #ddd;
        }
        #scannerContainer {
            margin-top: 20px;
            text-align: center;
        }
        #scanner {
            max-width: 300px;
            background-color: white;
            border: 1px solid #ddd;
        }
        #decryptedMessage {
            margin-top: 20px;
            padding: 15px;
            background-color: #f8f9fa;
            border-radius: 4px;
            white-space: pre-wrap;
        }
        .hidden {
            display: none;
        }
        .upload-area {
            border: 2px dashed #ccc;
            padding: 20px;
            text-align: center;
            margin: 20px 0;
            cursor: pointer;
        }
        .upload-area:hover {
            border-color: #3498db;
        }
        #fileInput {
            display: none;
        }
        .decrypt-options {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 20px;
        }
        .error-message {
            color: #d9534f;
            margin-top: 10px;
        }
        .success-message {
            color: #5cb85c;
            margin-top: 10px;
        }
        #imagePreview {
            max-width: 300px;
            max-height: 300px;
            margin: 10px auto;
            display: block;
        }
        .loading {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 10px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .qr-actions {
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <h1>AES Encryption/Decryption with QR Codes</h1>
    
    <div class="tabs">
        <div class="tab active" data-tab="encrypt">Encrypt</div>
        <div class="tab" data-tab="decrypt">Decrypt</div>
    </div>
    
    <div id="encrypt" class="tab-content active">
        <div class="form-group">
            <label for="plainText">Text to Encrypt:</label>
            <textarea id="plainText" placeholder="Enter your secret message here"></textarea>
        </div>
        
        <div class="form-group">
            <label for="encryptionType">Encryption Type:</label>
            <select id="encryptionType">
                <option value="AES-128">AES-128</option>
                <option value="AES-192">AES-192</option>
                <option value="AES-256">AES-256</option>
            </select>
        </div>
        
        <button id="encryptBtn">Generate Encrypted QR Code</button>
        
        <div id="qrCodeContainer" class="hidden">
            <h3>Encrypted QR Code:</h3>
            <canvas id="qrCodeCanvas"></canvas>
            <div class="qr-actions">
                <button id="downloadBtn">Download QR Code</button>
            </div>
            <p>Save this QR code and scan it with the decrypt page</p>
        </div>
    </div>
    
    <div id="decrypt" class="tab-content">
        <div class="decrypt-options">
            <button id="scanBtn">Scan with Camera</button>
            <button id="uploadBtn">Upload QR Code Image</button>
            <button id="stopScanBtn" class="hidden">Stop Scanner</button>
        </div>
        
        <div id="fileUploadContainer" class="hidden">
            <div class="upload-area" id="uploadArea">
                <p>Drag & drop a QR code image here or click to select</p>
                <input type="file" id="fileInput" accept="image/*">
                <img id="imagePreview" class="hidden">
                <div id="uploadStatus"></div>
            </div>
            <button id="processImageBtn" class="hidden">Process Image</button>
            <div id="imageProcessing" class="hidden">
                <div class="loading"></div>
                <p>Processing image...</p>
            </div>
        </div>
        
        <div id="scannerContainer" class="hidden">
            <video id="scanner" width="300" playsinline></video>
            <div id="cameraStatus"></div>
        </div>
        
        <div id="decryptedResult" class="hidden">
            <h3>Decrypted Message:</h3>
            <div id="decryptedMessage"></div>
            <button id="newScanBtn">Decrypt Another QR Code</button>
        </div>
    </div>

    <script>
        // Tab switching
        document.querySelectorAll('.tab').forEach(tab => {
            tab.addEventListener('click', () => {
                document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
                
                tab.classList.add('active');
                document.getElementById(tab.dataset.tab).classList.add('active');
                
                if (tab.dataset.tab !== 'decrypt' && window.scannerStream) {
                    stopScanner();
                }
            });
        });

        // Encryption
        document.getElementById('encryptBtn').addEventListener('click', generateEncryptedQR);
        document.getElementById('downloadBtn').addEventListener('click', downloadQRCode);

        let currentQRCodeData = null;

        function generateEncryptedQR() {
            const plainText = document.getElementById('plainText').value.trim();
            const encryptionType = document.getElementById('encryptionType').value;
            
            if (!plainText) {
                alert('Please enter text to encrypt');
                return;
            }
            
            const encryptBtn = document.getElementById('encryptBtn');
            encryptBtn.disabled = true;
            encryptBtn.textContent = 'Encrypting...';
            
            try {
                // Generate key based on selected AES type
                let keySize;
                switch(encryptionType) {
                    case 'AES-128': keySize = 128/8; break;
                    case 'AES-192': keySize = 192/8; break;
                    case 'AES-256': keySize = 256/8; break;
                }
                
                const key = CryptoJS.lib.WordArray.random(keySize);
                const iv = CryptoJS.lib.WordArray.random(128/8);
                
                // Encrypt with proper parameters
                const encrypted = CryptoJS.AES.encrypt(plainText, key, { 
                    iv: iv,
                    padding: CryptoJS.pad.Pkcs7,
                    mode: CryptoJS.mode.CBC
                });
                
                // Create payload with proper encoding
                const payload = {
                    e: encrypted.toString(),  // encrypted data
                    k: key.toString(CryptoJS.enc.Hex),  // key
                    i: iv.toString(CryptoJS.enc.Hex),   // iv
                    t: encryptionType,       // type
                    v: 1                     // version
                };
                
                // Stringify and encode
                const payloadString = JSON.stringify(payload);
                currentQRCodeData = payloadString;
                
                // Generate QR code with the raw JSON string
                const canvas = document.getElementById('qrCodeCanvas');
                QRCode.toCanvas(canvas, payloadString, {
                    width: 300,
                    errorCorrectionLevel: 'H'
                }, (error) => {
                    encryptBtn.disabled = false;
                    encryptBtn.textContent = 'Generate Encrypted QR Code';
                    
                    if (error) {
                        console.error(error);
                        alert('Error generating QR code: ' + error.message);
                    } else {
                        document.getElementById('qrCodeContainer').classList.remove('hidden');
                    }
                });
            } catch (error) {
                encryptBtn.disabled = false;
                encryptBtn.textContent = 'Generate Encrypted QR Code';
                console.error(error);
                alert('Encryption error: ' + error.message);
            }
        }

        function downloadQRCode() {
            if (!currentQRCodeData) return;
            
            const canvas = document.getElementById('qrCodeCanvas');
            const link = document.createElement('a');
            link.download = 'encrypted-message.png';
            link.href = canvas.toDataURL('image/png');
            link.click();
        }

        // Decryption
        let scannerActive = false;
        
        document.getElementById('scanBtn').addEventListener('click', startScanner);
        document.getElementById('uploadBtn').addEventListener('click', showUploadOption);
        document.getElementById('stopScanBtn').addEventListener('click', stopScanner);
        document.getElementById('newScanBtn').addEventListener('click', resetDecrypt);
        
        // File upload handling
        document.getElementById('uploadArea').addEventListener('click', () => {
            document.getElementById('fileInput').click();
        });
        
        document.getElementById('fileInput').addEventListener('change', handleFileUpload);
        
        // Drag and drop handling
        const uploadArea = document.getElementById('uploadArea');
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.style.borderColor = '#3498db';
        });
        
        uploadArea.addEventListener('dragleave', () => {
            uploadArea.style.borderColor = '#ccc';
        });
        
        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.style.borderColor = '#ccc';
            if (e.dataTransfer.files.length) {
                handleFileUpload({ target: { files: e.dataTransfer.files } });
            }
        });
        
        document.getElementById('processImageBtn').addEventListener('click', processUploadedImage);
        
        function showUploadOption() {
            stopScanner();
            document.getElementById('fileUploadContainer').classList.remove('hidden');
            document.getElementById('scannerContainer').classList.add('hidden');
            document.getElementById('uploadStatus').textContent = '';
            document.getElementById('uploadStatus').className = '';
        }
        
        function startScanner() {
            document.getElementById('fileUploadContainer').classList.add('hidden');
            document.getElementById('scanBtn').classList.add('hidden');
            document.getElementById('stopScanBtn').classList.remove('hidden');
            document.getElementById('scannerContainer').classList.remove('hidden');
            document.getElementById('decryptedResult').classList.add('hidden');
            
            const video = document.getElementById('scanner');
            const cameraStatus = document.getElementById('cameraStatus');
            cameraStatus.textContent = 'Initializing camera...';
            cameraStatus.className = '';
            
            // Stop any existing stream
            if (window.scannerStream) {
                window.scannerStream.getTracks().forEach(track => track.stop());
            }
            
            // Start new stream
            navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } })
                .then(stream => {
                    window.scannerStream = stream;
                    video.srcObject = stream;
                    video.play();
                    scannerActive = true;
                    cameraStatus.textContent = 'Scanning for QR codes...';
                    
                    // Initialize QR code scanner
                    const canvasElement = document.createElement('canvas');
                    const canvas = canvasElement.getContext('2d');
                    
                    function scanFrame() {
                        if (!scannerActive) return;
                        
                        if (video.readyState === video.HAVE_ENOUGH_DATA) {
                            canvasElement.height = video.videoHeight;
                            canvasElement.width = video.videoWidth;
                            canvas.drawImage(video, 0, 0, canvasElement.width, canvasElement.height);
                            const imageData = canvas.getImageData(0, 0, canvasElement.width, canvasElement.height);
                            
                            const code = jsQR(imageData.data, imageData.width, imageData.height, {
                                inversionAttempts: 'attemptBoth'
                            });
                            
                            if (code) {
                                cameraStatus.textContent = 'QR code detected!';
                                cameraStatus.className = 'success-message';
                                processQRCodeData(code.data);
                            }
                        }
                        requestAnimationFrame(scanFrame);
                    }
                    
                    scanFrame();
                })
                .catch(err => {
                    console.error('Camera error:', err);
                    cameraStatus.textContent = 'Camera error: ' + err.message;
                    cameraStatus.className = 'error-message';
                    stopScanner();
                });
        }
        
        function handleFileUpload(event) {
            const file = event.target.files[0];
            if (!file) return;
            
            const statusDiv = document.getElementById('uploadStatus');
            statusDiv.innerHTML = '';
            statusDiv.className = '';
            
            // Check if file is an image
            if (!file.type.match('image.*')) {
                statusDiv.textContent = 'Please upload an image file (JPEG, PNG, etc.)';
                statusDiv.className = 'error-message';
                return;
            }
            
            const reader = new FileReader();
            reader.onload = function(e) {
                const imgPreview = document.getElementById('imagePreview');
                imgPreview.src = e.target.result;
                imgPreview.classList.remove('hidden');
                document.getElementById('processImageBtn').classList.remove('hidden');
                
                // Store the image data for processing when button is clicked
                imgPreview.dataset.imageData = e.target.result;
            };
            reader.onerror = function() {
                document.getElementById('uploadStatus').textContent = 'Error reading file';
                document.getElementById('uploadStatus').className = 'error-message';
            };
            reader.readAsDataURL(file);
        }
        
        function processUploadedImage() {
            const imgPreview = document.getElementById('imagePreview');
            const statusDiv = document.getElementById('uploadStatus');
            const processBtn = document.getElementById('processImageBtn');
            const processingDiv = document.getElementById('imageProcessing');
            
            statusDiv.innerHTML = '';
            statusDiv.className = '';
            processBtn.classList.add('hidden');
            processingDiv.classList.remove('hidden');
            
            if (!imgPreview.dataset.imageData) {
                statusDiv.textContent = 'No image to process';
                statusDiv.className = 'error-message';
                processingDiv.classList.add('hidden');
                processBtn.classList.remove('hidden');
                return;
            }
            
            const img = new Image();
            img.onload = function() {
                // Verify image has loaded properly
                if (img.width === 0 || img.height === 0) {
                    statusDiv.textContent = 'Invalid image dimensions';
                    statusDiv.className = 'error-message';
                    processingDiv.classList.add('hidden');
                    processBtn.classList.remove('hidden');
                    return;
                }

                setTimeout(() => {
                    try {
                        const canvas = document.createElement('canvas');
                        const ctx = canvas.getContext('2d');
                        
                        // Limit maximum dimensions to prevent crashes
                        const maxDimension = 2000;
                        let width = img.width;
                        let height = img.height;
                        
                        if (width > maxDimension || height > maxDimension) {
                            const ratio = Math.min(maxDimension/width, maxDimension/height);
                            width = Math.floor(width * ratio);
                            height = Math.floor(height * ratio);
                        }
                        
                        canvas.width = width;
                        canvas.height = height;
                        ctx.drawImage(img, 0, 0, width, height);
                        
                        const imageData = ctx.getImageData(0, 0, width, height);
                        const code = jsQR(imageData.data, width, height, {
                            inversionAttempts: 'attemptBoth'
                        });
                        
                        processingDiv.classList.add('hidden');
                        
                        if (code) {
                            statusDiv.textContent = 'QR code found!';
                            statusDiv.className = 'success-message';
                            processQRCodeData(code.data);
                        } else {
                            statusDiv.innerHTML = `
                                <p class="error-message">No QR code found in the image.</p>
                                <p><strong>Tips:</strong></p>
                                <ul>
                                    <li>Use a clear, high-quality image</li>
                                    <li>Ensure the QR code is properly lit</li>
                                    <li>Crop the image to focus on the QR code</li>
                                </ul>
                            `;
                            processBtn.classList.remove('hidden');
                        }
                    } catch (e) {
                        processingDiv.classList.add('hidden');
                        statusDiv.textContent = 'Error processing image: ' + e.message;
                        statusDiv.className = 'error-message';
                        processBtn.classList.remove('hidden');
                        console.error('Image processing error:', e);
                    }
                }, 100);
            };
            
            img.onerror = function() {
                processingDiv.classList.add('hidden');
                statusDiv.textContent = 'Error loading image';
                statusDiv.className = 'error-message';
                processBtn.classList.remove('hidden');
            };
            
            img.src = imgPreview.dataset.imageData;
        }

        function processQRCodeData(qrData) {
            try {
                // Try to parse the QR code data directly as JSON
                const payload = JSON.parse(qrData);
                
                // Verify it's our encrypted data structure
                if (payload && payload.e && payload.k && payload.i && payload.t && payload.v === 1) {
                    stopScanner();
                    document.getElementById('fileUploadContainer').classList.add('hidden');
                    
                    // Decrypt the data
                    const decrypted = CryptoJS.AES.decrypt(
                        payload.e,
                        CryptoJS.enc.Hex.parse(payload.k),
                        { 
                            iv: CryptoJS.enc.Hex.parse(payload.i),
                            padding: CryptoJS.pad.Pkcs7,
                            mode: CryptoJS.mode.CBC
                        }
                    );
                    
                    const decryptedText = decrypted.toString(CryptoJS.enc.Utf8);
                    
                    if (decryptedText) {
                        document.getElementById('decryptedMessage').textContent = decryptedText;
                        document.getElementById('decryptedResult').classList.remove('hidden');
                    } else {
                        throw new Error('Decryption failed - invalid key or corrupted data');
                    }
                } else {
                    throw new Error('Invalid QR code format - not generated by this app');
                }
            } catch (e) {
                console.error('Error processing QR code:', e);
                alert('Error: ' + e.message);
                resetDecrypt();
            }
        }
        
        function stopScanner() {
            scannerActive = false;
            document.getElementById('scanBtn').classList.remove('hidden');
            document.getElementById('stopScanBtn').classList.add('hidden');
            document.getElementById('scannerContainer').classList.add('hidden');
            document.getElementById('cameraStatus').textContent = '';
            
            if (window.scannerStream) {
                window.scannerStream.getTracks().forEach(track => track.stop());
                window.scannerStream = null;
            }
        }
        
        function resetDecrypt() {
            stopScanner();
            document.getElementById('fileUploadContainer').classList.add('hidden');
            document.getElementById('decryptedResult').classList.add('hidden');
            document.getElementById('fileInput').value = '';
            document.getElementById('imagePreview').src = '';
            document.getElementById('imagePreview').classList.add('hidden');
            document.getElementById('processImageBtn').classList.add('hidden');
            document.getElementById('uploadStatus').textContent = '';
            document.getElementById('uploadStatus').className = '';
            document.getElementById('imageProcessing').classList.add('hidden');
        }
    </script>
</body>
</html>
